platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven
    tag: latest

inputs:
  - name: redis-demo-repo

outputs:
  - name: jar-file
    path: target/redis-demo-bittrex-0.0.1-SNAPSHOT.jar

run:
  path: mvn
  args: ["-f", "redis-demo-repo/pom.xml", "-DskipTests=true", "package"]


